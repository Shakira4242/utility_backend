<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Starter</title>
  <link rel="stylesheet" href="dist/styles.css" />
  <script src="dist/script.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="flex justify-between py-6 lg:px-48 md:px-12 px-4 content-center bg-current">
    <div class="flex items-center">
      <img src='https://vdwvfnzzztqewzwusrie.supabase.in/storage/v1/object/public/models/replicator_magic(4).jpg' alt="Logo" class="h-20" />
    </div>
    <ul class="font-montserrat items-center hidden md:flex">
      <li class="mx-3 ">
        <a class="growing-underline" href="howitworks">
          How it works
        </a>
      </li>
      <li class="growing-underline mx-3">
        <a href="features">Features</a>
      </li>
      <li class="growing-underline mx-3">
        <a href="pricing">Pricing</a>
      </li>
    </ul>

    <div id="showMenu" class="md:hidden">
      <img src='dist/assets/logos/Menu.svg' alt="Menu icon" />
    </div>
  </nav>
  <div id='mobileNav' class="hidden px-4 py-6 fixed top-0 left-0 h-full w-full bg-secondary z-20 animate-fade-in-down">
    <div id="hideMenu" class="flex justify-end">
      <img src='dist/assets/logos/Cross.svg' alt="" class="h-16 w-16" />
    </div>
    <ul class="font-montserrat flex flex-col mx-8 my-24 items-center text-3xl">
      <li class="my-6">
        <a href="howitworks">How it works</a>
      </li>
      <li class="my-6">
        <a href="features">Features</a>
      </li>
      <li class="my-6">
        <a href="pricing">Pricing</a>
      </li>
    </ul>
  </div>

  <!-- Hero -->
  <section
    class="flex justify-between py-6 lg:px-48 md:px-12 px-4 content-center ">
    <div class="md:flex-1 md:mr-10">
      <h1 class="font-pt-serif text-5xl font-bold mb-7">
        Decentraland marketplace to glb files
      </h1>
    </div>
    <div class="flex justify-around md:block mt-8 md:mt-0 md:flex-1">
      <img src='dist/assets/MacBook Pro.png' alt="Macbook" />
    </div>
  </section>

</html>
